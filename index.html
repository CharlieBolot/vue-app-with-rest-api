<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style> /** a modifier **/
 

    </style>

</head>
<body>

    <!-- en travaux -->
    
                
        <div id="app">
          
            <label>Nom de l'entreprise : </label>
            <input v-model="info">
            <button v-on:click="recherche" >valider</button>
          
       
    

 

      
        <pre> {{ info }}</pre>
        <pre> {{ tabrep }}</pre>
      
      </div>
      


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>



new Vue({
  el: '#app',
  data () {
    return {
      info: null,
      tabrep:{},
     
    }
  },



  methods: {
    
    recherche:function ()
    {
      var self=this;
      axios
      //.get("https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_base-sirene-entreprises-nantes-metropole&q=&sort=datederniertraitementetablissement&facet=statutdiffusionetablissement&refine.statutdiffusionetablissement.denominationusuelleetablissement="+self.info)
      .get("https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_base-sirene-entreprises-nantes-metropole&q=&sort=datederniertraitementetablissement&facet=statutdiffusionetablissement&refine.statutdiffusionetablissement.denominationusuelleetablissement=Fleurametz")
      .then(response => {
            tabrep= {};
      for(i=0; i<response.data.records.length;i++){
      self.tabrep[i] = response.data.records[i].fields
      }
      
    })
  }
}
})
 


</script>
</body>
</html>
