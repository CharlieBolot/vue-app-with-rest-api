<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style> /** a modifier **/
 

    </style>

</head>
<body>

    <!-- en travaux -->
    
                
        <div id="app" class="container">
          <div class="form-group">
            <div>
              <img src="">
            </div>
            <div>
              <input v-model="ent" class="form-control" placeholder="Nom de l'entreprise">
              <button @click='recherche()' class="form-control btn btn-primary">valider</button>
            </div>
            <div class="container">
              
              <div v-for="entreprise in tabrep">

                <h5>{{entreprise.unite}}</h5>
                <p>{{entreprise.adresse}} {{entreprise.ville}}</p>
                <p>{{entreprise.classe}}</p>
                <p>{{entreprise.cat}} de {{entreprise.emp}}</p>
                <p>Siren : {{entreprise.siren}}</p>
              </div>
              
            </div>
          </div>
       
      
      </div>
      


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>

new Vue({
  el: '#app',
  data () {
    return {
      ent: null,
      tabrep:{},
     
    }
  },

  methods: {
    
    recherche:function ()
    {
      var self=this;
      axios
      .get("https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_base-sirene-entreprises-nantes-metropole&q="+self.ent+"&rows=10&sort=datederniertraitementetablissement")
    // .get("https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_base-sirene-entreprises-nantes-metropole&q=&rows=10&start=1&sort=datederniertraitementetablissement&facet=statutdiffusionetablissement&refine.statutdiffusionetablissement.denominationusuelleetablissement=fleurametz")
      .then(response => {
            //tabrep= {};
      /* for(i=0; i<response.data.records.length;i++){
        if(response.data.records[i].fields.denominationusuelleetablissement != self.ent){
          self.tabrep[i] = [response.data.records[i].fields.denominationusuelleetablissement,response.data.records[i].fields.adresseetablissement,response.data.records[i].fields.libellecommuneetablissement,response.data.records[i].fields.trancheeffectifsunitelegale]}
           */

           self.tabrep = response.data.records.map(e => {
             let entreprise = {}
             
             entreprise.unite = e.fields.denominationunitelegale
             entreprise.adresse = e.fields.adresseetablissement
             entreprise.ville = e.fields.libellecommuneetablissement
             entreprise.classe = e.fields.classeetablissement
             entreprise.emp = e.fields.trancheeffectifsunitelegale
             entreprise.siren = e.fields.siren
             entreprise.cat = e.fields.categorieentreprise
             return entreprise
            })
      //}
      
    })
  }
}
})
 
</script>
</body>
</html>
